<!DOCTYPE html>
{% load static %}
{%load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Meme</title>
    <link rel="stylesheet" href="{% static 'css/main-styles.min.css' %}">
</head>
<body class="meme-upload-body">
{% include "side_navigator.html" %}
<div class="meme-upload-inner-container">
    <h3 style="padding-top:60px;padding-bottom:20px;">Upload Meme</h3>
    <form method="post" enctype="multipart/form-data" onsubmit="handle_submit()"> {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary" id="form-submit">Submit</button>
    </form>
    </div>
</body>
<script>
function handle_submit(){
    element=document.getElementById("form-submit");
    element.disabled = true;
    element.innerHTML="Loading..."
    return true;
}
</script>
</html>
