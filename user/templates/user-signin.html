<!DOCTYPE html>
{% load static %}
{%load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="{% static 'css/main-styles.min.css' %}">
</head>
<body class="login-body">
<div class="container">
    <h3 class="text-center">Login</h3>
    <form method="post" style="margin-top:40px"> {% csrf_token %}
        {{ form|crispy }}
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div style="float:right;"><p style="float:left;margin:8px;">New to Just Meme?</p>
                <a href="/signup" class="btn" style="float:right;color:#007BFF;"><i>SignUp</i></a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
