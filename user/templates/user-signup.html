<!DOCTYPE html>
{% load static %}
{%load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="{% static 'css/main-styles.min.css' %}">
</head>
<body class="signup-body">
<div class="container">
    <h3 class="text-center">Sign Up</h3>
    <form method="post" style="margin-top:40px"> {% csrf_token %}
        {{ form|crispy }}
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div style="float:right;"><p style="float:left;margin:8px;">Already member?</p>
                <a href="/login" class="btn" style="float:right;color:#007BFF;"><i>Login</i></a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
